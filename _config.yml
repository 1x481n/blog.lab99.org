# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 大桥下的蜗牛
description: 无善无恶心之体，有善有恶意之动，知善知恶是良知，为善去恶是格物。
keywords: docker,bigdata,openstack,hadoop,node.js
author: 王涛
language: zh-cn
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.lab99.org
root: /
permalink: :layout/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Feeds
# https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: /atom.xml
  limit: 50
  hub:
  content: true

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Comment
disqus_shortname: twang2218-coding
# duoshuo_shortname: twang2218-coding

# Extensions
## Plugins: https://hexo.io/plugins/
### hexo-toc
toc:
    maxdepth: 3
    slugify: transliteration
    anchor: true

### hexo-tag-owl
owl:
    css: custom
    file: style/owl.css

## Themes: https://hexo.io/themes/
theme: jekyll

jekyll:
    project: false
    selfIntro: true
    sign_image: image/bear.svg

# Social
social:
    github: https://github.com/twang2218
    coding: https://coding.net/u/twang2218

